<div class="todo">
    <h1 > Todo App </h1>
    </div>

<div class="container" >  

    <div class="row justify-content-center  " style="margin-bottom: 20px;"> 
 
        <div class="col col-2" > 
          <h2 >New Todo</h2>
          
        </div>
        <div class=" col col-7">
         
            <input [(ngModel)]="value" type="text" class=" form-control" style="height: 50px;">
        </div>
        <div class="col col-1" style="height: 100%; ">

            <button  type="button"  (click)="addToList()" class=" btn btn-light text-success " style="width: 100%; border: 2px solid  #249c96; ;height: 50px ;" > ADD </button> 

        </div>
    </div>

    <div class="row justify-content-center">
        
        <div  *ngFor="let item of todoitem ; let i = index;" class="item col col-10"  > 
            <div class="row justify-content-between align-items-center">
                <div class="col col-10" style="overflow: hidden;">
                    <p [ngStyle]="{'text-decoration' : item.checked ? 'line-through': 'none'}" > {{i +1 }}. {{item.text}} </p> 
              
                </div>
                <div class="col col-1" *ngIf="item.checked == false">
                    <button   class="btn btn-success " type="button" (click)="check(i)" >Check</button>  
                </div>
                <div class="col col-1"  *ngIf="item.checked == true">
                    <button   class="btn btn-primary " type="button" (click)="uncheck(i)" >Uncheck</button>  
                </div>
                <div class="col col-1">
                    <button   class="btn btn-danger " type="button" (click)="deleteTodo(i)" >Delete</button>  
                </div>
            </div>
           

    </div>

    </div>

    </div>
